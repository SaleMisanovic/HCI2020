<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI - Singidunum kolokvijum 1</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body ng-app="myApp" ng-controller="myCtrl as vm">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel panel-heading">
            1. Racunanje obima pravougaonika
          </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>Stranica A</label>
                  <input type="number" ng-model="stranicaA" class="form-control">
                </div>
                <div class="form-group">
                  <label>Stranica B</label>
                  <input type="number" ng-model="stranicaB" class="form-control">
                </div>
              </form>
              <label>Obim: {{stranicaA+stranicaA+stranicaB+stranicaB}}cm </label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="panel panel-default">
          <div class="panel panel-heading">
            2. Odredjivanje zbira 5 realnih brojeva
          </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>A</label>
                  <input type="number" ng-model="br1" class="form-control">
                </div>
                <div class="form-group">
                  <label>B</label>
                  <input type="number" ng-model="br2" class="form-control">
                </div>
                <div class="form-group">
                  <label>C</label>
                  <input type="number" ng-model="br3" class="form-control">
                </div>
                <div class="form-group">
                  <label>D</label>
                  <input type="number" ng-model="br4" class="form-control">
                </div>
                <div class="form-group">
                  <label>E</label>
                  <input type="number" ng-model="br5" class="form-control">
                </div>
              </form>
              <label>Zbir: {{br1+br2+br3+br4+br5}} </label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="panel panel-default">
          <div class="panel panel-heading">
            3. Odredjivanje najveceg negativnog broja
          </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label>A</label>
                  <input type="number" ng-model="vm.niz[0]" class="form-control">
                </div>
                <div class="form-group">
                  <label>B</label>
                  <input type="number" ng-model="vm.niz[1]" class="form-control">
                </div>
                <div class="form-group">
                  <label>C</label>
                  <input type="number" ng-model="vm.niz[2]" class="form-control">
                </div>
                <div class="form-group">
                  <label>D</label>
                  <input type="number" ng-model="vm.niz[3]" class="form-control">
                </div>
              </form>
              <button ng-click="vm.izracunaj()">Izracunaj</button><br>
              <label>Najveci negativni broj: {{vm.n}} </label>
          </div>
        </div>
      </div>


    <!--  OVDE NAPISATI HTML deo resenja   --->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script>

    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope,$window) {
      var vm = this;
      vm.niz = [0,0,0,0,0];

      vm.n = 0;


          vm.izracunaj = function(){
              var lista = [];
              for(var i in vm.niz){
                  if(vm.niz[i]<0)
                      lista.push(vm.niz[i])
              }

              vm.n = lista[0];
              for(var i in lista){
                  if(lista[i]<vm.n)
                      vm.n = lista[i];
              }
          }
      });
    </script>
  </body>
</html>
