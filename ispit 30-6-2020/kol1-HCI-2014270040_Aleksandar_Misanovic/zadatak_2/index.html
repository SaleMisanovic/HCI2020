<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI - Singidunum kolokvijum 1. zadatak 2.</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body ng-app="myApp" ng-controller="Zadatak2Ctrl as vm">

    <div class="container">

      <div class="col-md-8 col-md-offset-2">
        <table class="table serial">
          <thead>
            <tr>
              <th>Redni Broj</th>
              <th>Ime</th>
              <th>Prezime</th>
              <th>Visina</th>
              <th>Tezina</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="el in vm.igraci">
              <td></td>
              <td>{{el.ime}}</td>
              <td>{{el.prezime}}</td>
              <td>{{el.visina}}</td>
              <td>{{el.tezina}}</td>
            </tr>
            <tr>
              <td colspan="3">Prosecna visina:</td>
              <td>{{vm.prosek}}</td>
            </tr>
          </tbody>

        </table>

      </div>
    </div>

    <div class="col-md-4 col-md-offset-4">
      <form >
        <div class="form-group row">
          <label for="Ime">Ime</label>
          <input type="text" name="Ime" class="form-control" ng-model="vm.ime">
          <label for="Prezime">Prezime</label>
          <input type="text" name="Prezime" class="form-control" ng-model="vm.prezime">
          <label for="Visina">Visina</label>
          <input type="number" name="Visina" class="form-control" ng-model="vm.visina">
          <label for="Tezina">Tezina</label>
          <input type="number" name="Tezina" class="form-control" ng-model="vm.tezina">
          <button class="btn" ng-click="vm.dodaj()">Sacuvaj</button>

        </div>

      </form>

    </div>



    <!-- OVDE DOPUNITI HTML DEO RESENJA -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
